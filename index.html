<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<h1>Tic Tac Toe</h1>
	</header>

	<div class="result">
		<p id="result">Lets Play!!</p>
	</div>
	<div class="reset">
		<button id="reset-button" type="button" onclick="window.location.reload()">Reset</button>
	</div>
	<div class="blocks">
		<div class="r1" id="e1">
		</div>
		<div class="r1" id="e2">
		</div>
		<div class="r1" id="e3">
		</div>
	</div>
	<div class="blocks">
		<div class="r2" id="e4">
		</div>
		<div class="r2" id="e5">
		</div>
		<div class="r2" id="e6">
		</div>
	</div>
	<div class="blocks">
		<div class="r3" id="e7">
		</div>
		<div class="r3" id="e8">
		</div>
		<div class="r3" id="e9">
		</div>
	</div>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
